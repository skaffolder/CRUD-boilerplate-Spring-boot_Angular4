<!-- MODAL REMOVE -->
<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
    Do you want remove item?
</div>

<!-- BUTTON BAR -->
<div mat-dialog-actions class="mt-40">
    <button mat-raised-button color="primary" (click)="remove()">YES</button>
    <button mat-button (click)="close()" >NO</button>
</div>
